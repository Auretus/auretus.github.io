<body>
    <header class="container-fluid bg-light border-bottom border-dark">
        <div class="container-lg p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-light p-0">
                <div class="d-flex flex-grow-1">
                    <h1 class="navbar-brand d-none d-lg-inline-block bg-success text-light p-3 m-0" href="#">
                        Will Halstead
                    </h1>
                    </a>
                    <div class="w-100 text-right">
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#myNavbar">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                    </div>
                </div>
                <div class="collapse navbar-collapse flex-grow-1 text-right" id="myNavbar">
                    <ul class="navbar-nav ml-auto flex-nowrap">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link m-2 menu-item ">About</a>
                        </li>
                        <li class="nav-item">

                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="mt-3">
        <div class="container-sm bg-light border border-muted py-5">
            <h1 class="text-success font-weight-bold">Contact</h1>
            <hr class="bg-muted py-3">
            <div class="col-sm-12">
                <form action="" id="Contact">
                    <div class="form-group">
                        <label for="Name">Name:</label>
                        <input type="text" name="Name" class="form-control" placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="Email">Email:</label>
                        <input type="email" name="Email" class="form-control" placeholder="name@domain.com">
                    </div>
                    <div class="form-group">
                        <label for="Message">Message:</label>
                        <textarea name="Message" class="form-control" rows="10" cols="40"></textarea>
                    </div>
                    <input type="submit" name="Submit" class="btn btn-success">
                </form>
            </div>
        </div>
    </main>
    <footer class="container-fluid bg-dark text-light m-0 p-0 fixed-bottom border-top border-success">
        <p class="navbar-text text-center col-sm-12">Copyright 2019 Will Halstead</p>
    </footer>
